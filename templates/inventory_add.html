{% extends "layout.html" %}

{% block title %}
    Add to Inventory
{% endblock %}

{% block main %}
    <form action="/inventory_add" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Supply Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="department" placeholder="Department" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="brand" placeholder="Brand" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="year" placeholder="Year of Model" type="number">
        </div>
         <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="quantity" type="number">
        </div>
        <button class="btn btn-primary b" type="submit" class="b">Add to Inventory</button>

    </form>
{% endblock %}
