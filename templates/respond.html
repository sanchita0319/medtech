{% extends "layout.html" %}

{% block title %}
    Request
{% endblock %}

{% block main %}
    <form action="/respond" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name_respond" placeholder="Name of Hospital Responding" type="text">
        </div>
         <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name_request" placeholder="Name of Hospital Requesting" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="supply_name" placeholder="Supply Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="brand" placeholder="Brand" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="department" placeholder="Department" type="text">
        </div>
         <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="version" placeholder="Version" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="quantity_request" placeholder="Quantity Requested" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="quantity_respond" placeholder="Quantity Supplied" type="number">
        </div>
        <button class="btn btn-primary b" type="submit">Respond</button>
    </form>
{% endblock %}
