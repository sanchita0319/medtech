{% extends "layout.html" %}

{% block title %}
    Request
{% endblock %}

{% block main %}
    <form action="/request" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Hospital Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="supply_name" placeholder="Supply Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="brand" placeholder="Brand" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="department" placeholder="Department" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Quantity" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="version" placeholder="Version" type="number">
        </div>
         <button class="btn btn-primary b" type="submit">Request</button>
    </form>
{% endblock %}
