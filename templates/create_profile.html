{% extends "layout.html" %}

{% block title %}
    Create Profile
{% endblock %}

{% block main %}
    <form action="/create_profile" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Hospital Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="street" placeholder="Street" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="city" placeholder="City" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="areas" placeholder="Areas of Specialization" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="type" placeholder="Type of Hospital" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="control" placeholder="Type of Control" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="revenue" placeholder="Patient Revenue" type="number">
        </div>
        <div class="form-group">
            <input class="form-control" name="contact" placeholder="Primary Contact for Supplies" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="website" placeholder="Website" type="url">
        </div>
        <div class="form-group">
            <input class="form-control" name="number" placeholder="Phone Number" type="tel">
        </div>
        <div class="form-group">
            <input class="form-control" name="bio" placeholder="Hospital Bio" type="text">
        </div>
        <button class="btn btn-primary b" type="submit" class="b">Create</button>
    </form>
{% endblock %}
